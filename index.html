
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048 贵圈版</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

  <meta property="og:title" content="2048 贵圈版"/>
  <meta property="og:site_name" content="2048 贵圈版"/>

<body>
  <div class="container">
 
    <div class="heading">
      <h1 class="title" title="事到如今，唯有呵呵。">呵呵</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro">从希望成为海洋的一滴水开始，一直走到……<strong>今天</strong>。</p>
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="retry-button">重来</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">规则:</strong> 使用 <strong>上下左右键</strong> 移动方块（触屏设备请直接滑动手指），相同的两个方块合并后会变成 <strong>更新的一个</strong>。
    </p>
    <hr>
    <p class="game-explanation">
    <strong class="important">Note:</strong> This is a fork from <a href="http://gabrielecirulli.github.io/2048">http://gabrielecirulli.github.io/2048</a> created by <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli.</a>    
    </p>
    <p>
    P.S. 部分图片来自九州志论坛和百度贴吧。感谢九州志的编辑和一些出让九州系列的同学们分享的图片。<br>
    P.S.2. 顺便感谢已经被我拉黑的<a href="http://weibo.com/qiahao9z" target="_blank">恰好</a>同学的文案。以此拉黑证明本游戏不具有任何倾向性。<br>
    by <a href="http://weibo.com/tarot13" target="_blank">残影</a></p>
  </div>

  <script src="js/animframe_polyfill.js"></script>

  <script src="js/local_score_manager.js"></script>
  <script src="js/game_manager.js"></script>
